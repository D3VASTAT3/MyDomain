<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>pfast</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap">
    <link rel="stylesheet" href="assets/css/body.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body style="--bs-primary: #FF5F00;--bs-primary-rgb: 255,95,0;--bs-secondary: #00092C;--bs-secondary-rgb: 0,9,44;--bs-body-bg: #EEEEEE;">
    <section id="hero">
        <form class="d-flex flex-column" method="post">
            <h1 class="text-center">PFASt Registration</h1><label class="form-label" id="label">Username</label><input class="form-control frm-input" type="text" required="" name="username"><label class="form-label" id="label">Password</label><input class="form-control frm-input" type="password" required="" name="password"><label class="form-label" id="label">Email</label><input class="form-control frm-input" type="email" required="" name="email"><label class="form-label" id="label">Contact No</label><input class="form-control frm-input" type="tel" required="" name="contactno"><button class="btn btn-success bttn" id="signup" type="submit" name="signup">Sign Up</button>
            <div style="margin-top: 16px;margin-bottom: 16px;border: .1px solid var(--bs-gray-600);"></div><a class="btn btn-primary bttn" role="button" name="login" href="login.html">Log In</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
